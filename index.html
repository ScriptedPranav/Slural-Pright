<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Plural-Sight</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="login-logo.png" alt="Plural-Sight logo">
          </div>
          <form>
            <div>
              <label>Email or Username</label>
              <input type ="text" class="text-input">
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input">
            </div>
            <button type="submit" class="primary-btn">Sign-In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school password</a>
          </div>
          <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
          </div>
          <a href="#" class="secondary-btn">Create an account</a>

        </div>
        <footer id="main">
          <p>Copyright &copy;, Slural Pright All rights reserved 2021</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>

      </div>
      <div id="right">
        <div class="showcase">
          <h1 class="showcase-text">Lets create future <strong>together</strong></h1>
          <a href="#" class="secondary-btn">Start a 10-day free trial.</a>
        </div>

      </div>
    </div>

  </body>
</html>
